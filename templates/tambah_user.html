{% extends "layout.html" %}

{% block y %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Tambah User</h3>
            <hr>
            <form class="form" method="post" action="/simpan_user">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">User Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txt_id" name="txt_id" value={{ id_user }} readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txt_username" name="txt_username" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Simpan">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
