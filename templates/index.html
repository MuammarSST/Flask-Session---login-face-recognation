{% extends "layout.html" %}

{% block y %}

{% if session.user_id %}
	
	<section class="py-1">
		<div class="row mt-5">
			<div class="col-lg-12">
				<h1>Selamat Datang : {{ session.user_id[1] }}</h1>
				<hr>
				<div class="row">
					<div class="col-lg-10">
						<a href="/tambah_user" type="button" class="btn btn-success btn-lg"><b>Tambah User</b></a>
					</div>
					
					
					<div class="col-lg-2">
						<a  class="btn btn-danger btn-lg"  type="button" href="/keluar">logout</a>
					</div>

				</div>

				<br>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>username</th>


						</tr>
					</thead>
					<tbody>
						{% for item in data %}
						<tr>
							<td>{{item[0]}}</td>
							<td>{{item[1]}}</td>


						</tr>
						{% endfor %}
					</tbody>

				</table>
			</div>
		</div>
	</section>
										

{% else %} 
	You are not Register. <a href="/login">login</a>.
						  
{% endif %}

{% endblock %}
